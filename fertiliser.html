    <!-- navbar -->

      <div>
          <h1 class="logo">Algo<span>Farm</span>

      <ul class="nav_links">
          <li><a href="index.html">Home</a></li>

  </nav>
    <!-- form section -->
    <section class="container">
      <form class="form_container">
        <div class="input_container">
          <label for="name">Nitrogen</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter the value"
          />
        </div>

        <div class="input_container">
          <label for="name">Phosphorus</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter the value"
          />
        </div>

        <div class="input_container">
          <label for="name">Potassium</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter the value"
          />
        </div>

        

        <!-- states -->
        <div class="input_container">
          <label for="name">Crop you want to grow</label>
          <select name="crop" id="crop" class="form-control">
            <option selected>Select crop</option>
            <option>rice</option>
            <option>maize</option>
            <option>chickpea</option>
            <option>kidneybeans</option>
            <option>pigeonpeas</option>
            <option>mothbeans</option>

            <option>blackgram</option>
            <option>lentil</option>
            <option>pomegranate</option>
            <option>banana</option>
            <option>mango</option>
            <option>grapes</option>
            <option>watermelon</option>
            <option>muskmelon</option>
            <option>apple</option>
            <option>orange</option>
            <option>papaya</option>
            <option>coconut</option>
            <option>cotton</option>
            <option>jute</option>
            <option>coffee</option>
          </select>
        </div>

        <div class="input_container">
          <button type="submit" class="btn">Predict</button>
        </div>
      </form>
    </section>
